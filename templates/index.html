<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Excel File</title>
</head>
<body>
    <h1>Modify Excel File</h1>

    <form id="modifyForm" method="POST" action="/modify_excel">
        <label for="baseYear">Enter Base Year:</label>
        <input type="number" id="baseYear" name="baseYear" placeholder="Enter base year" required />

        <!-- Hidden Input to Hold Base64 Excel File -->
        <input type="hidden" id="uploaded_excel" name="uploaded_excel" />

        <button type="submit">Download Modified Excel</button>
    </form>

    <script>
        // Base64-encoded Excel file from Flask
        const encodedExcel = "{{ encoded_excel }}";
        document.getElementById("uploaded_excel").value = encodedExcel; // Set the hidden input value
    </script>
    <script src="/static/*.js"></script>
</body>
</html>
